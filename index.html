<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<dev class="container">
  <span>
    <img class="eth" src="./images/image-equilibrium.jpg"/>
  
    <div class="header">Equilibrium #3429</div>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  <div class="info">
    <span><img class="eth-icon" src="./images/icon-ethereum.svg"><span class="eth-text">0.041 ETH</span></span> 
    <span><img class="clock-icon" src="./images/icon-clock.svg"><span class="clock-text">3 days left</span></span>
  </div>
  <hr class="divider">
    <div class="bottom">
      <img class="avatar" src="./images/image-avatar.png"><span class="bottomtext">Creation of <span class="name">Jules Wyvern</span></span>
    </div>
  </span>
</dev>
</body>
</html>
